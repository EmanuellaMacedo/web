  <section class="header">
    <div class="container">
      <h1>Formulario de Contacto</h1>
    </div>
  </section>

  <main class="main-content">
    <div class="container">
      <form class="contact-form">
        <h2>Envíanos un mensaje</h2>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <a href="https://wa.me/+541122344291" class="whatsapp-button" target="_blank">
        <img src="../multimidia/whatsa.png" alt="WhatsApp">
      </a>
  </main>

</footer>
</footer>

</body>
</html>
